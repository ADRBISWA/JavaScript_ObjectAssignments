<html>
<head>
<body>


<p>F12 on your keyboard will activate debugging.</p>
<p>Then select "Console" in the debugger menu.</p>
<p>Then click Run again.</p>

<script>
	// getArea method using prototype property
		var Rectangle = function (width, height) {
  		this.width = width;
  		this.height = height;

	};
	//using prototype
		Rectangle.prototype.getArea = function () {
  		console.log( "Getting Area using prototype property : " + this.width * this.height);
	};
	//calling objectsmaking intances

		var myRectangle1 = new Rectangle(25, 20);
		var myRectangle2 = new Rectangle(70, 40);
		console.log(Rectangle.prototype);

	//calling method which is created using prototype property

		myRectangle1.getArea();
		myRectangle2.getArea();
</script>
</body>
</head>
</html>
